name: GHActions

on:
  pull_request:
    branches:    
      - main
  push:
    branches:
      - main

jobs:
  ci:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Windows MSVC Debug",
            os: windows-latest,
            build_type: "Debug",
            cc: "cl",
            cxx: "cl",
            environment_script: "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Auxiliary/Build/vcvars64.bat"
          }
        - {
            name: "Windows MSVC Release",
            os: windows-latest,
            build_type: "Release",
            cc: "cl",
            cxx: "cl",
            environment_script: "C:/Program Files/Microsoft Visual Studio/2022/Enterprise/VC/Auxiliary/Build/vcvars64.bat"
          }
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Configure
      shell: cmake -P {0}
      run: |
        execute_process(COMMAND git submodule update --init WORKING_DIRECTORY ./third_party/SDL_ttf)
        
        set(ENV{CC} ${{matrix.config.cc}})
        set(ENV{CXX} ${{matrix.config.cxx}})
        
        execute_process(COMMAND "${{matrix.config.environment_script}}" && set OUTPUT_FILE environment_script_output.txt)
        file(STRINGS environment_script_output.txt output_lines)
        foreach(line IN LISTS output_lines)
          if (line MATCHES "^([a-zA-Z0-9_-]+)=(.*)$")
            set(ENV{${CMAKE_MATCH_1}} "${CMAKE_MATCH_2}")
          endif()
        endforeach()
        
        execute_process(COMMAND ${CMAKE_COMMAND}
          -S .
          -B build
          -D CMAKE_BUILD_TYPE=${{matrix.config.build_type}}
          -G Ninja
          -D CMAKE_MAKE_PROGRAM=ninja
          RESULT_VARIABLE result)
          
        if (NOT result EQUAL 0)
          message(FATAL_ERROR "Bad exit status")
        endif()
    
    - name: Build
      shell: cmake -P {0}
      run: |
        set(ENV{NINJA_STATUS} "[%f/%t] ")
        
        file(STRINGS environment_script_output.txt output_lines)
        foreach(line IN LISTS output_lines)
          if (line MATCHES "^([a-zA-Z0-9_-]+)=(.*)$")
            set(ENV{${CMAKE_MATCH_1}} "${CMAKE_MATCH_2}")
          endif()
        endforeach()
        
        execute_process(COMMAND ${CMAKE_COMMAND} --build build -j RESULT_VARIABLE result)
        
        if (NOT result EQUAL 0)
          message(FATAL_ERROR "Bad exit status")
        endif()
    
    - name: Run Tests
      shell: cmake -P {0}
      run: |
        set(TESTS
          cpu40xx_tests.exe
          cpu8080_tests.exe
          cpu_x80_tests.exe
          cpu6502_tests.exe
          gameboy_tests.exe
        )
        set(ERROR false)
        set(TEST_DIR build/output/${{matrix.config.build_type}}/bin)
        
        foreach(TEST ${TESTS})
          execute_process(COMMAND ${TEST}
                          WORKING_DIRECTORY ${TEST_DIR}
                          RESULT_VARIABLE result)
          if (NOT result EQUAL 0)
            set(ERROR true)
            message(ERROR "${TEST} has failed!")
          endif()
        endforeach()
        
        if (ERROR)
          message(FATAL_ERROR "Some tests failed!")
        endif()
